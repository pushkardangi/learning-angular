
<div class="container">
  <h4 class="my-4">Add todo</h4>
  <add-todo (addTodo)="handleAddTodo($event)"></add-todo>

  <h4 class="my-4">Your todo<i>s</i></h4>
  <div *ngIf="todos.length==0; else showTodos">No Todos to show.</div>
  <ng-template #showTodos>
    <div *ngFor="let todo of todos; index as i">
      <todo-item [todo]="todo" [i]="i" (deleteTodo)="handleDeleteTodo($event)" (toggleTodo)="handleMarkAsDone($event)"></todo-item>
    </div>
  </ng-template>
</div>
